name: Deploy to Home Server

on:
  workflow_dispatch:  # 수동 트리거
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: cnr-home-server

    steps:
      - uses: actions/checkout@v4

      - name: Rebuild and deploy app
        working-directory: ./docker
        run: docker-compose up -d --build app
