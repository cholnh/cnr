spring:
  application:
    name: copsNrobbers
  profiles:
    active: local
  config:
    import:
      - application-rds.yml
      - application-cache.yml
      - application-security.yml

server:
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 500
  compression:
    enabled: true
    min-response-size: 2048
  port: 8081