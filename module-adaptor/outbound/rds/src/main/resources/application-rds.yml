# ──────────────────────────────────────
# 공통 설정
# ──────────────────────────────────────
spring:
  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

---
# ──────────────────────────────────────
# local 프로파일
# ──────────────────────────────────────
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: cnr-local
    password: cnr-local
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

---
# ──────────────────────────────────────
# prod 프로파일
# ──────────────────────────────────────
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:5432/postgres
    username: ${RDS_POSTGRES_USERNAME}
    password: ${RDS_POSTGRES_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate

logging:
  level:
    org.hibernate.SQL: warn
